  function calculateGrade()
  {
   var g = document.getElementById("g").value;
   var objDiv = document.getElementById("showGrade");
   if(g >= 80)
    objDiv.innerHTML = "ได้เกรดA";
   else if (g>= 70)
    objDiv.innerHTML = "ได้เกรดB";
   else if (g>= 60)
    objDiv.innerHTML = "ได้เกรดC";
   else if (g>= 50)
    objDiv.innerHTML = "ได้เกรดD";
   else
    objDiv.innerHTML = "ได้เกรดF";
  }
